<meta charser = "UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 20;

    while(contador >= 0) {
        mostrar(contador);
        contador = contador - 1;
    }

    mostrar("FIM");

</script>
