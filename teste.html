<script>
    
    function pulaLinha() {
            document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idadeMediaQuandoTemFilhos = 28;
    var anoAtual = 2016; 

    var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

    mostrar(quantidadeDeGeracoes);

</script>
