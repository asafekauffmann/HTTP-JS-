<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    function sorteia() {
        return Math.round(Math.random() * 10);
    }

    function sorteiaNumero(quantidade) {
        
        var segredos = [];
        var numero = 1;

        while(numero <= quantidade) {

            var numeroAleatorio = sorteia();
            
            if(numeroAleatorio !== 0) {
                var achou = false;

                for(var posicao = 0; posicao < segredos.length; posicao++) {
                //segredos.push(sorteia()); //.push coloca elementos dentro da array.
                    if(segredos[posicao] == numeroAleatorio) {
                    achou = true;
                    break;
                    }
                }
                if(achou == false) {
                    segredos.push(numeroAleatorio);
                    numero++;
                }
            } 
        }
        return segredos;
    }

    var segredos = sorteiaNumero(5);
    console.log(segredos);

//
    var input = document.querySelector("input");
    input.focus();

    function verifica() {

        var achou = false; 

        for(var posicao = 0; posicao < segredos.length; posicao++) {

            if(input.value == segredos[posicao]) {

            alert("Você ACERTOU !");
            var achou = true;
            break;
            } 
        }

        if (achou == false) {
        alert("Você ERROU!")
        }

    }

    input.value = ""; // limpa o input
    input.focus();

    var button = document.querySelector("button"); //jogando o button do HTML para variável.
    button.onclick = verifica;  // O botão na ação onClick guardará e executara a função.

</script>
