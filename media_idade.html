<meta charset = "UFT-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalFamilia = parseInt(prompt("Quantidade de familiares ?"));

    var numero = 1;

    var totalIdade = 0;

    while(numero <= totalFamilia) {
        var idade = parseInt(prompt("Qual a idade do seu familiar ?"));
        totalIdade = totalIdade + idade;
        numero++;
    }

    var mediadasIdades = totalIdade / totalFamilia;
    mostrar("A média to total de idades da familia é: " + mediadasIdades);
    mostrar("FIM");

</script>
