<meta charset="UTF-8">

<script>
    
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura) {
        return peso / (altura * altura);
    }

    var nome = prompt("Qual o seu nome ?")
    var pesoInformado = prompt(nome + ", Informe o seu peso");
    var alturaInformado = prompt(nome + ", Informe a sua altura");
    var imc = calculaImc(pesoInformado, alturaInformado);

    mostrar(nome + " o seu IMC é: " + imc);

    if(imc < 18.5) {
        mostrar(" Você está abaixo do recomendado.");
    }

    if(imc > 35) {
        mostrar(" Você está acima do recomendado.");
    }

    if(imc >= 18.5 && imc <= 35) {
            mostrar(" Seu IMC está excelente!");
    }

</script>
