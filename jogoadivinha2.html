<meta charset = "UTF-8">

<script>

    function pulaLinha () {
        document.write("<br>");
    }
        
    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);

    var tentativas = 1;

    while(tentativas <= 3) {

        var chute = parseInt(prompt("Digite seu número!"));

        if(chute == numeroPensado) {
            mostrar("Você ACERTOU!!! o número pensado era " + numeroPensado);
            break;

        } else {
            mostrar("Você ERROU!!");
          }
        tentativas++;
    }

    mostrar("FIM");

</script>
