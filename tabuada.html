<meta charset = "UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostrar(7 * multiplicador);
    }

// Mesma repetição com while....
    var multiplicador = 1;

    while (multiplicador <= 10) {
        mostrar(7 * multiplicador);
        multiplicador++;
    }

    mostrar("FIM");

</script>
