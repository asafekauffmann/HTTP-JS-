<meta charset ="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 2;

    while(contador <= 100) { // aqui onde coloca o limite.
        mostrar(contador);
        contador = contador + 2;
    }//incrementara de 2 em 2.

    mostrar("FIM");

</script>
